<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors Reworked | Odin Project</title>
</head>
<body>
    <div id="gameDiv">
        <h1 id="gameTitle">Rock, Paper, Scissors!</h1>
        <div id="scoreBoard" >
            <h2 class="scoreText">Player<div id="playerScore">00</div></h2>
            <h2 class="scoreText">Round<div id="roundNum">0</div></h2>
            <h2 class="scoreText">Computer<div id="computerScore">00</div></h2>
        </div>
        <div id="outputs">
            <h3 id="playerText">Player picked: </h3>
            <h3 id="computerText">Computer choose: </h>
            <h3 id="resultText">Round result: </h3>
        </div>
        <div id="btns">
            <button id="rock" class="choiceButton">Rock</button>
            <button id="paper" class="choiceButton">Paper</button>
            <button id="scissors" class="choiceButton">Scissors</button>
        </div>
    </div>
</body>
</html>
